<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-Tube</title>
        
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <style>
            .lexendfont {
              font-family: "Lexend", serif;
              font-optical-sizing: auto;
              font-style: normal;
            }
            .active{
                background-color: red;
                text-color: white;
            }
    </style>
</head>
<body class="lexendfont">
    <header>
        <nav class="w-11/12 mx-auto border-b-2">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                  <img src="images/Logo.png" alt="">
                </div>
                <div class="navbar-center hidden px-2 mx-2 lg:flex">
                    <label class="input input-bordered flex items-center gap-2">
                        <input id="input"  type="text" class="grow" placeholder="Search" />
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 16 16"
                          fill="currentColor"
                          class="h-4 w-4 opacity-70">
                          <path
                            fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                        </svg>
                      </label>
                </div>
                <div class="navbar-end">
                  <button class="btn bg-red-700 text-white ">
                   Blog
                  </button>
                </div>
              </div>
        </nav>
    </header>
    <main>
        <section id="categories" class="mx-auto flex justify-center gap-4"></section>
        <section id="videos" class=" w-10/12 mx-auto grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-5 py-10"></section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
    <button id="showModal" class="btn hidden" onclick="modal.showModal()">open modal</button>
    <dialog id="modal" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
        <div id="modalContent">

        </div>
        <div class="modal-action">
        <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
        </form>
        </div>
    </div>
    </dialog>
    <script src="video.js"></script>
</body>
</html>
